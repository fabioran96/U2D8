<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header con Navbar -->
    <header>
      <nav>
        <div class="logo">Logo</div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Servizi</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1>Benvenuti nel Nostro Sito</h1>
        <p>Scopri di più su di noi e sui nostri servizi.</p>
        <div class="buttons">
          <button class="button button--discover">Scopri di più</button>
          <button class="button button--login">Accedi</button>
          <button class="button button--contact">Contattaci</button>
        </div>
      </div>
      <div class="hero-image">
        <img
          src="imgs/nasa-yZygONrUBe8-unsplash.jpg"
          alt="Hero Image"
          width="400px"
        />
      </div>
    </section>

    <!-- Griglia di Elementi -->
    <section class="grid">
      <div class="grid-item fade-in">
        <img
          src="imgs/aldebaran-s-qtRF_RxCAo0-unsplash.jpg"
          alt="Immagine 1"
          width="300px"
        />
        <p>Descrizione immagine 1</p>
      </div>
      <div class="grid-item fade-in">
        <img
          class="grid-item-imgs"
          src="imgs/aldebaran-s-uXchDIKs4qI-unsplash.jpg"
          alt="Immagine 2"
          width="300px"
        />
        <p>Descrizione immagine 2</p>
      </div>
      <div class="grid-item fade-in">
        <img
          class="grid-item-imgs"
          src="imgs/ivana-cajina-asuyh-_ZX54-unsplash.jpg"
          alt="Immagine 3"
          width="300px"
        />
        <p>Descrizione immagine 3</p>
      </div>
      <div class="grid-item fade-in">
        <img
          class="grid-item-imgs"
          src="imgs/nasa-Yj1M5riCKk4-unsplash.jpg"
          alt="Immagine 4"
          width="300px"
        />
        <p>Descrizione immagine 4</p>
      </div>
    </section>
  </body>
</html>
